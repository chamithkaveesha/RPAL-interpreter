name: Interpreter Test

on:
  push:
    paths:
      - 'test/interpreter/**'
      - '.github/workflows/test-interpreter.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'test/interpreter/**'
      - '.github/workflows/test-interpreter.yml'
  workflow_dispatch:

jobs:
  test-interpreter:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ—ï¸ Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ§ª Install Wine (to run rpal.exe)
        run: |
          sudo dpkg --add-architecture i386
          sudo apt update
          sudo apt install -y wine32 unzip

      - name: ğŸ“‹ List contents after extraction
        run: ls -la test/interpreter

      - name: âœ… Check rpal.exe exists
        run: |
          if [ ! -f test/interpreter/rpal.exe ]; then
            echo "ERROR: rpal.exe not found in expected location!"
            find test/interpreter
            exit 1
          fi

      - name: ğŸ§¼ Make test script executable
        run: chmod +x test/interpreter/runTests.sh

      - name: ğŸš€ Run interpreter tests
        working-directory: test/interpreter
        run: ./runTests.sh
          
